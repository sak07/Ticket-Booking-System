# ===================================
# APPLICATION CONFIGURATION
# ===================================

# Server Configuration
server.port=8080

# ===================================
# H2 DATABASE CONFIGURATION
# ===================================

# H2 database connection URL (in-memory database)
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for database viewing (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================
# JPA/HIBERNATE CONFIGURATION
# ===================================

# Automatically create database tables from entities
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================
# DATA INITIALIZATION
# ===================================

# Load data.sql file on startup to populate sample data
spring.jpa.defer-datasource-initialization=true
